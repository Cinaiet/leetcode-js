        <title>24. 反转链表</title>
    </head>
    <body>
        <pre>
        定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。

 

        示例:

        输入: 1->2->3->4->5->NULL
        输出: 5->4->3->2->1->NULL

        来源：力扣（LeetCode）
        链接：https://leetcode.cn/problems/fan-zhuan-lian-biao-lcof
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
    </pre
        >

        <script>
            // 1 2 3 45 543 2 1
            var reverseList = function (head) {
                let next = null,
                    pre = null;
                while (head !== null) {
                    next = head.next;
                    head.next = pre;
                    pre = head;
                    head = next;
                }

                return pre;
            };
        </script>
    </body>
