<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06. 从尾到头打印链表</title>
    </head>
    <body>
        <pre>
        输入一个链表的头节点，从尾到头反过来返回每个节点的值（用数组返回）。

 

        示例 1：

        输入：head = [1,3,2]
        输出：[2,3,1]
    </pre
        >

        <script>
            var reversePrint = function (head) {
                let arr = [];
                let node = head;
                while (node !== null) {
                    arr.unshift(node.val);
                    node = node.next;
                }

                return arr;
            };

            const reversePrint2 = function (head) {
                let arr = [];
                while (head !== null) {
                    arr.push(head.val);
                    head = head.next;
                }

                return arr.reverse();
            };
        </script>
    </body>
</html>
