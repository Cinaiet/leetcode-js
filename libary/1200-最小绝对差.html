<!DOCTYPE html>
<html lang="en">

        <title>最小绝对差</title>
    </head>
    <body>
        <pre>
        给你个整数数组 arr，其中每个元素都 不相同。

        请你找到所有具有最小绝对差的元素对，并且按升序的顺序返回。


        示例：
        输入：arr = [4,2,1,3]
        输出：[[1,2],[2,3],[3,4]]

        输入：arr = [3,8,-10,23,19,-4,-14,27]
        输出：[[-14,-10],[19,23],[23,27]]
    </pre
        >
        <script>
            var minimumAbsDifference = function (arr) {
                // 排序
                // 取正无穷，for循环中取最小值 min
                // 再次遍历判断当前i - i - i === min ? push currVal,

                let ret = [],
                    min = Infinity,
                    len = arr.length;

                arr.sort((a, b) => a - b);

                for (let i = 1; i < len; i++) {
                    min = Math.min(min, arr[i] - arr[i - 1]);
                }

                for (let i = 1; i < len; i++) {
                    if (arr[i] - arr[i - 1] === min) {
                        ret.push([arr[i - 1], arr[i]]);
                    }
                }

                return ret;
            };

            const minimumAbsDifference2 = (arr) => {
                let ret = [],
                    min = Number.MAX_SAFE_INTEGER;

                for (let i = 1; i < arr.length; i++) {
                    let temp = arr[i] - arr[i - 1];
                    if (temp < min) {
                        min = temp;
                        ret.length = 0;
                        ret.push([arr[i - 1], arr[i]]);
                    } else if (temp === min) {
                        ret.push([arr[i - 1], arr[i]]);
                    }
                }
            };

            const arr = [4, 2, 1, 3];
            minimumAbsDifference(arr);
        </script>
    </body>
