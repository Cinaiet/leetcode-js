        <title>441. 排列硬币</title>
    </head>
    <body>
        <pre>
你总共有 n 枚硬币，并计划将它们按阶梯状排列。对于一个由 k 行组成的阶梯，其第 i 行必须正好有 i 枚硬币。阶梯的最后一行 可能 是不完整的。

给你一个数字 n ，计算并返回可形成 完整阶梯行 的总行数。

输入：n = 5
输出：2
解释：因为第三行不完整，所以返回 2 。


输入：n = 8
输出：3
解释：因为第四行不完整，所以返回 3 。
</pre
        >

        <script>
            /**
             * @param {number} n
             * @return {number}
             */

            // 8 1 4 mid = 2;
            var arrangeCoins = function (n) {
                let left = 1;
                let right = n;

                while (left <= right) {
                    const mid = left + Math.floor((right - left) / 2);

                    const total = ((1 + mid) * mid) / 2;

                    if (total === n) return mid;
                    else if (total > n) {
                        right = mid - 1;
                    } else if (total < n) {
                        left = mid + 1;
                    }
                }

                return left > right ? right : left;
            };

            const n = 1804289383;

            const ret = arrangeCoins(n);

            document.write(`n=${n}, ret = ${ret}`);
        </script>
    </body>
</html>
